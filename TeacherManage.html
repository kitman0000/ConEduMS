<script>
var obj;

$(function(){
	$("#navbar").html(getNavbar());
	$("#TeacherManage").addClass("active");
	
	$.ajax({
		type: "POST",
		url: "TeacherManage.aspx/getAllTeachers",
		datatype: "json",
		contentType: "application/json;charset=utf-8",
		data:
		{
			
		},
		success:
			function (data, textStatus) {
				showTeachers(data.d);
			},
	});
	
	$("#addTeacher").click(function(){
		//warningInfo
		if($("#addTeacherID").val().length != 6)
		{
			$("#warningInfo").html("教师编号必须为6位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherName").val().length > 4||$("#addTeacherName").val().length ==0)
		{
			$("#warningInfo").html("教师姓名不得超过4位或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addMajorID").val().length != 4)
		{
			$("#warningInfo").html("专业编号必须为4位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherGender").val().length != 1)
		{
			$("#warningInfo").html("教师性别必须为1位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherBirthDate").val().length == 0)
		{
			$("#warningInfo").html("教师出生日期不能为空");
			$("#warningInfoModal").modal("show");
			return;
		}

		if($("#addTeacherSocialID").val().length != 18)
		{
			$("#warningInfo").html("教师身份证号必须为18位。若为外籍教师则为护照号，在护照号的前面补0，使其构成18位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherTel").val().length >= 12||$("#addTeacherTel").val().length ==0)
		{
			$("#warningInfo").html("联系电话不得大于11位或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherAddress").val().length > 50||$("#addTeacherAddress").val().length == 0)
		{
			$("#warningInfo").html("教师通讯(住)地址不能大于50个字符或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addTeacherRemark").val().length > 500||$("#addTeacherRemark").val().length == 0)
		{
			$("#warningInfo").html("教师备注不能大于500个字符或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		
		for(i = 0;i<obj.length;i++)
		{
			if(obj[i].teacherID == $("#addTeacherID").val())
			{
				$("#warningInfo").html("该教师ID已经被占用");
				$("#warningInfoModal").modal("show");
				return;
			}
		}

		$("#addModal").modal("hide");
		
		$.ajax({
			type: "POST",
			url: "TeacherManage.aspx/addTeacher",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'teacherID':'" + $("#addTeacherID").val()+"',"+
				"'teacherName':'" + $("#addTeacherName").val()+"',"+
				"'majorID':'" + $("#addMajorID").val()+"',"+
				"'teacherGender':'" + $("#addTeacherGender").val()+"',"+
				"'teacherBirthDate':'" + $("#addTeacherBirthDate").val()+"',"+
				"'teacherTel':'" + $("#addTeacherTel").val()+"',"+
				"'teacherSocialID':'" + $("#addTeacherSocialID").val()+"',"+
				"'teacherAddress':'"+$("#addTeacherAddress").val()+"',"+
				"'teacherRemark':'"+$("#addTeacherRemark").val()+"'"
				+"}"
			,
			success:
				function (data, textStatus) {
					setCookie("add",1);
					location.reload();
				},
		});
	});
	
	$("#confirmDelete").click(function(){
		$.ajax({
			type: "POST",
			url: "TeacherManage.aspx/delTeacher",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'teacherID':'" + delTeacherID +"'"+
				"}"
			,
			success:
				function (data, textStatus) {
					if(data.d == "success")
					{
						deleteSuccess();
					}
				},
		});
	});
	
	$("#editTeacher").click(function(){
		
		if($("#editTeacherID").val().length != 6)
		{
			$("#warningInfo").html("教师编号必须为6位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editTeacherName").val().length > 30||$("#editTeacherName").val().length == 0)
		{
			$("#warningInfo").html("教师姓名不能超过30位或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editMajorID").val().length != 4)
		{
			$("#warningInfo").html("该教师所属专业的编号必须为4位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editTeacherGender").val().length !=1)
		{
			$("#warningInfo").html("教师性别必须为1位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editTeacherBirthDate").val().length ==0)
		{
			$("#warningInfo").html("教师出生年月日不能为空");
			$("#warningInfoModal").modal("show");
			return;
		}

		if($("#editTeacherSocialID").val().length != 18)
		{
			$("#warningInfo").html("教师身份证号必须为18位。若为外籍教师则为护照号，在护照号的前面补0，使其构成18位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editTeacherAddress").val().length >50||$("#editTeacherAddress").val().length ==0)
		{
			$("#warningInfo").html("教师通讯(住)地址，不能大于50个字符或为空");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editTeacherRemark").val().length > 500||$("#editTeacherRemark").val().length == 0)
		{
			$("#warningInfo").html("教师备注不能大于500个字符或为空");
			$("#warningInfoModal").modal("show");
			return;
		}

		$("#ChangeModal").modal("hide");
		
		$.ajax({
			type: "POST",
			url: "TeacherManage.aspx/editTeacher",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'teacherID':'" + $("#editTeacherID").val()+"',"+
				"'teacherName':'" + $("#editTeacherName").val()+"',"+
				"'majorID':'" + $("#editMajorID").val()+"',"+
				"'teacherGender':'" + $("#editTeacherGender").val()+"',"+
				"'teacherBirthDate':'" + $("#editTeacherBirthDate").val()+"',"+
				"'teacherSocialID':'" + $("#editTeacherSocialID").val()+"',"+
				"'teacherTel':'" + $("#editTeacherTel").val()+"',"+
				"'teacherAddress':'"+$("#editTeacherAddress").val()+"',"+
				"'teacherRemark':'"+$("#editTeacherRemark").val()+"'"
				+"}"
			,
			success:
				function (data, textStatus) {
					if(data.d == "success")
					{
						editSuccess();
					}
				},
		});
	});
});
	
function showTeachers(data)
{
	obj = JSON.parse(data);
	_data = data;
	for(i=0;i<obj.length&&i<5;i++)
	{
		try{
			insert = "<tr><td>"+
			obj[i].teacherID+
			"</td><td>"+
			obj[i].teacherName+
			"</td><td>"+
			obj[i].majorID+
			"</td><td>"+
			obj[i].teacherGender+
			"</td><td>"+
			obj[i].teacherBirthDate+
			"</td><td>"+
			obj[i].teacherSocialID+
			"</td><td>"+
			obj[i].teacherTel+
			"</td><td>"+
			obj[i].teacherAddress+
			"</td><td>"+
			obj[i].teacherRemark+
			"</td><td>"+
			"<button type=\"button\"  data-toggle=\"modal\" data-target=\"#ChangeModal\" class=\"btn btn-primary btn-xs ListOperButton\" onclick=\"edit(\'" + obj[i].teacherID + "\')\">修改</button>"+
			"<button type=\"button\" class=\"btn btn-danger ListOperButton  btn-xs \" data-toggle=\"modal\" data-target=\"#DeleteModal\"  onclick=\"del(\'" + obj[i].teacherID + "\')\">删除</button>"+
			"</td></tr>";
			$("#teacherListBody").append(insert);
		}
		catch(err){}
		
	}
	$("#pageDevider").append("<li><a onclick=\"prePage()\" href=\"#\">&laquo;</a></li>")
	for(i=1;i<obj.length/5;i++)
	{

function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}

function setCookie(name,value)
{
     document.cookie = name + "=" + value + "; ";
