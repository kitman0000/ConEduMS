	<!-- 增加模态框 -->

						<div class="input-group">
							<input type="text" class="form-control" id="addMajorID" aria-describedby="basic-addon3">
						</div>
						<label for="basic-url" style="margin-right: 1%;">名称:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="addMajorName" aria-describedby="basic-addon3">
						</div>
					</div>

	<!-- 结束增加模态框 -->
	
	<!-- 删除警告模态框 -->
	<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 10%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">

					</button>

				</div>

		</div><!-- /.modal -->

	<!-- 结束删除警告模态框 -->
	
			
	<!-- 修改模态框 -->
	<div class="modal fade" id="ChangeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 50%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel" style="text-align: left;">
						修改专业
					</h4>
				</div>
				<div class="modal-body" style="text-align: left;padding-left: 25%;">

					<div class="form-group form-inline">
						<label for="basic-url" style="margin-right: 3%;">专业编号:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="editMajorID" aria-describedby="basic-addon3" readonly="readonly">
						</div>
						<label for="basic-url" style="margin-right: 4.3%;">名称:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="editMajorName" aria-describedby="basic-addon3">
						</div>
					</div>
					
					
						<label for="basic-url" style="margin-right: 5.6%;">备注:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="addMajorRemark" aria-describedby="basic-addon3">
						</div>
					</div>
				
			
			<div class="modal-footer">
				</div>
					
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" id="editMajor">
						提交更改

				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!-- 结束修改模态框 -->
	
	<!-- 警告信息模态框 -->
	<div class="modal fade" id="warningInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 40%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel" style="text-align: left;">
						警告
					</h4>
				</div>
				<div class="modal-body" style="text-align: center;">
					<span id="warningInfo"></span>

<script>
var obj;

$(function(){
	$.ajax({
		type: "POST",
		url: "ClassManage.aspx/getAllClasses",
		datatype: "json",
		contentType: "application/json;charset=utf-8",
		data:
		{
			
		},
		success:
			function (data, textStatus) {
				showMajors(data.d);
			},
	});
	
	$("#addMajor").click(function(){
		//warningInfo
		if($("#addMajorID").val().length !=4)
		{
			$("#warningInfo").html("专业编号为4位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addMajorName").val().length <=30)
		{
			$("#warningInfo").html("专业名称小于或等于40位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#addMajorRemark").val().length <=500)
		{
			$("#warningInfo").html("专业名称小于或等于40字");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		
		}

		$("#addModal").modal("hide");
		
		$.ajax({
			type: "POST",
			url: "ClassManage.aspx/addClass",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'majorID':'" + $("#addMajorID").val()+"',"+
				"'majorName':'" + $("#addMajorName").val()+"',"+
				"'majorRemark':'" + $("#addMajorRemark").val()+"',"+
				+"}"
			,
			success:
				function (data, textStatus) {
					setCookie("add",1);
					location.reload();
				},
		});
	});
	
	$("#confirmDelete").click(function(){
		$.ajax({
			type: "POST",
			url: "ClassManage.aspx/delClass",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'MajorID':'" + delMajorID +"'"+
				"}"
			,
			success:
				function (data, textStatus) {
					if(data.d == "success")
					{
						deleteSuccess();
					}
				},
		});
	});
	
	$("#editMajor").click(function(){
		
		if($("#editMajorID").val().length !=4)
		{
			$("#warningInfo").html("专业编号为4位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editMajorName").val().length <=30)
		{
			$("#warningInfo").html("专业名称小于或等于30位");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		if($("#editMajorRemark").val().length <=500)
		{
			$("#warningInfo").html("专业名称小于或等于500字");
			$("#warningInfoModal").modal("show");
			return;
		}
		
		

		$("#ChangeModal").modal("hide");
		
		$.ajax({
			type: "POST",
			url: "ClassManage.aspx/editClass",
			datatype: "json",
			contentType: "application/json;charset=utf-8",
			data:
				"{"+
				"'majorID':'" + $("#editMajorID").val()+"',"+
				"'majorName':'" + $("#editMajorName").val()+"',"+
				"'majorRemark':'" + $("#editMajorRemark").val()+"',"+
				+"}"
			,
			success:
				function (data, textStatus) {
					if(data.d == "success")
					{
						editSuccess();
					}
				},
		});
	});
});
	
function showMajors(data)
{
	obj = JSON.parse(data);
	_data = data;
	for(i=0;i<obj.length&&i<5;i++)
	{
		try{
			insert = "<tr><th>"+
			obj[i].majorID+
			"</th><th>"+
			obj[i].majorName+
			"</th><th>"+
			obj[i].schoolRemark+
			"</th><th>"+
			"<button type=\"button\"  data-toggle=\"modal\" data-target=\"#ChangeModal\" class=\"btn btn-primary btn-xs ClassListButton\" onclick=\"edit(\'" + obj[i].classID + "\')\">修改</button>"+
			"<button type=\"button\" class=\"btn btn-danger ClassListButton  btn-xs \" data-toggle=\"modal\" data-target=\"#DeleteModal\"  onclick=\"del(\'" + obj[i].classID + "\')\">删除</button>"+
			"</th></tr>";
			$("#majorListBody").append(insert);
		}
		catch(err){}
		
	}
	$("#pageDevider").append("<li><a onclick=\"prePage()\" href=\"#\">&laquo;</a></li>")
	for(i=1;i<obj.length/5;i++)
	{
		$("#pageDevider").append("<li><a onclick=\"switchPage("	+i+")\" href=\"#\">"+i+"</a></li>");
	}
	$("#pageDevider").append("<li><a onclick=\"switchPage("+i+")\" href=\"#\">"+i+"</a></li>");
	$("#pageDevider").append("<li><a onclick=\"nextPage()\" href=\"#\">&raquo;</a></li>")
	nowPage = 1;
	if(getCookie("add")==1)
	{
		page = Math.floor(obj.length / 5);
		if(obj.length % 5 != 0)
		{
			page++;
		}
		switchPage(page);
		setCookie("add",0);
	}
	if(getCookie("delete")!=0)
	{
		switchPage(getCookie("delete"));
		setCookie("delete",0);
	}
	
	$('.form_date').datetimepicker({
		language:  'zh-CN',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
}



function deleteSuccess()
{
	setCookie("delete",nowPage);
	location.reload();
}

function editSuccess()
{
	for(i = 0;i<obj.length;i++)
	{
		if(obj[i].majorID == $("#editMajorID").val())
		{
			obj[i].majorName = $("#editMajorName").val();
			obj[i].majorRemark = $("#editMajorRemark").val();
			switchPage(nowPage);
		}
	}
}

function switchPage(num)
{
	nowPage = num;
	$("#majorListBody").html("");
	//obj = JSON.parse(_data);
	s=0;
	console.log(num);
	for(i=(num-1)*5;i<obj.length&&s<5;i++)
	{
		try{
			insert = "<tr><th>"+
			obj[i].majorID+
			"</th><th>"+
			obj[i].majorName+
			"</th><th>"+
			obj[i].majorRemark+
			"</th><th>"+
			"<button type=\"button\"  data-toggle=\"modal\" data-target=\"#ChangeModal\" class=\"btn btn-primary btn-xs ClassListButton\" onclick=\"edit(\'" + obj[i].classID + "\')\">修改</button>"+
			"<button type=\"button\" class=\"btn btn-danger ClassListButton  btn-xs \" data-toggle=\"modal\" data-target=\"#DeleteModal\"  onclick=\"del(\'" + obj[i].classID + "\')\">删除</button>"+
			"</th></tr>";
			$("#majorListBody").append(insert);
		}
		catch(err){}
		s++;
	}
}

function edit(id)
{
	console.log(id);
	for(i = 0;i<obj.length;i++)
	{
		if(obj[i].classID == id)
		{
			$("#editMajorID").val(obj[i].majorID);
			$("#editMajorName").val(obj[i].majorName);
			$("#editMajorRemark").val(obj[i].majorRemark);
			break;
		}
	}
}

function del(id)
{
	delClassID = id;
}

function prePage()
{
	if(nowPage!=1)
	{
		switchPage(nowPage - 1);
	}
}

function nextPage()
{
	obj = JSON.parse(_data);
	if(nowPage!=obj.length/5 + 1)
	{
		switchPage(nowPage + 1);
	}
}

function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}

function setCookie(name,value)
{
     document.cookie = name + "=" + value + "; ";
} 
</script>
